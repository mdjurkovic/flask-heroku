{% extends 'base.html' %}

{% block head%}
<title>Taskmaster</title>
{% endblock %}
{% block body%}
<div class="content">
    <h1 class="header">Update task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
